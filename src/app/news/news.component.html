<h2>News</h2>

<div *ngFor="let post of posts" (click)=toggleCollapse(post)>
  <div class="panel">
    <img src='./assets/{{post.image}}' alt="">
    <h3>{{post.title}}</h3>
  </div>
  <div *ngIf="!post.isCollapsed">
      <h4>{{post.details}}</h4>
    <h4>Comments Section</h4>
    <ul>
      <li *ngFor="let comment of post.comments">
        {{comment}}
      </li>
    </ul>
  </div>
</div>
