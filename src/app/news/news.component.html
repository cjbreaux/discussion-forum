<h2>News</h2>

<div *ngFor="let post of posts" (click)=toggleCollapse(post)>
  <h3>{{post.title}}</h3>
  <!-- <div *ngIf="post === clickedPost"> -->
  <div *ngIf="!post.isCollapsed">
    <h4>{{post.details}}</h4>
    <ul>
      <li *ngFor="let comment of post.comments">
        {{comment}}
      </li>
    </ul>

  </div>

</div>
